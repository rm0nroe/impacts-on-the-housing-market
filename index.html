<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.homes circle {
    fill: gold;
    stroke: black;
    stroke-width: 2px;
}
</style>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=[ADD API KEY HERE]&callback=initMap"></script>
<script src="../lib/d3.v3.min.js"></script>
<script type="text/javascript">

// Create the Google Mapâ€¦
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 15,
  center: new google.maps.LatLng(33.4484, -112.0740),
  mapTypeId: google.maps.MapTypeId.ROADMAP
});

// Load data

d3.csv("phoenix_zillow.csv", function(data) {
    data.forEach(function(d) {
        d.Lat = +d.Lat;
        d.Lon = +d.Lon;
        d.Zestimate = +d.Zestimate;
    });

    var overlay = new google.maps.OverlayView();

    overlay.onAdd = function() {
        var layer = d3.select(this.getPanes().overlayLayer).append("div").attr("class", "homes");

    //Draw each marker
    overlay.draw = function() {
        var projection = this.getProjection(),
        padding = 10;

        var marker = layer.selectAll("svg")
            .data(data)
            .each(transform)
            .enter().append("svg");

        marker.append("circle")
                .attr("r", 6)
                .attr("cx", padding)
                .attr("cy", padding);

        function transform(d) {
            d = new google.maps.LatLng(d.Lat, d.Lon);
            d = projection.fromLatLngToDivPixel(d);
            return d3.select(this)
                .style("left", (d.x - padding) + "px")
                .style("top", (d.y - padding) + "px");
        }
    };
    };
    overlay.setMap(map);
});
</script>
